plugins {
    id 'java'
    id 'application'
}

group 'me.dzikimlecz'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_14

jar {
    manifest {
        attributes "Main-Class": "me.dzikimlecz.App"
    }
}


sourceSets {
    main({
        java {
            srcDirs 'src\\main\\java'
        }
    })
}

mainClassName = 'me.dzikimlecz.App'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:19.0.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
